      <main>
        <section class="project-description hmw">

            />

              alt="cover image extract from the content of the project"
              width="200px"

          <section class="project-title hmw-title">

    </div>

    <script>
      var myIndex = 0;
      carousel();

      function carousel() {
        var i;
        var x = document.getElementsByClassName('slides');
        for (i = 0; i < x.length; i++) {
          x[i].style.display = 'none';
        }
        myIndex++;
        if (myIndex > x.length) {
          myIndex = 1;
        }
        x[myIndex - 1].style.display = 'block';
        setTimeout(carousel, 2000);
      }
    </script>
